<!DOCTYPE html>
<head>
    <title>Atividade 03(1/3)</title>
</head>
<body>
    <center>
    <h2>Cadastro</h2>

    <form action="#" method="post">
        
        
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" 
               required maxlength="50" 
               placeholder="Digite seu nome completo"><br><br>

        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" 
               required placeholder="exemplo@dominio.com"><br><br>

        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" 
               required placeholder="Digite sua senha"><br><br>

        
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" 
               required min="1" max="120" 
               placeholder="Sua idade"><br><br>
               <br>
                    <button type="submit">Enviar</button>
                    <br>
    </form>
</center>
</body>
</html>
